---
- name: "Updating apt repo/cache"
  apt:
    update_cache: yes
  become: true

- name: "Upgrade all packages"
  apt:
    upgrade: yes
  become: true

- name: "Installing Packages"
  package:
    name:
      - jq
      - pipx
      - ntpdate
      - flameshot
      - exiftool
      - hyperv-daemons
    state: latest
  become: true
  become_method: sudo

- name: Remove unnecessary packages
  apt:
    autoremove: true
